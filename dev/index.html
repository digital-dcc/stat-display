<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;stat-display> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../stat-display.js"></script>
		<style>
			.wrapper {
				display: flex;
				gap: 10px;
			}
		</style>
  </head>
  <body>
		<div class="wrapper">
			<stat-display name="HP" value="4"></stat-display>
			<stat-display name="AC" value="13"></stat-display>
			<stat-display name="Init" value="0" modifier="+" clickable></stat-display>
			<stat-display name="Speed" value="30" suffix="'" clickable></stat-display>
			<stat-display name="Str" value="1" base="15" modifier="+" clickable></stat-display>
			<stat-display name="Agi" value="1" base="13" modifier="+" clickable></stat-display>
			<stat-display name="Sta" value="0" base="12" modifier="+" clickable></stat-display>
			<stat-display name="Per" value="1" base="8" modifier="-" clickable></stat-display>
			<stat-display name="Int" value="1" base="9" modifier="-" clickable></stat-display>
			<stat-display name="Luck" value="2" base="17" modifier="+" clickable></stat-display>
			<stat-display name="Reflex" value="1" modifier="+" text-position="bottom" clickable></stat-display>
			<stat-display name="Fort" value="0" modifier="+" text-position="bottom" clickable></stat-display>
			<stat-display name="Will" value="2" modifier="+" text-position="bottom" clickable></stat-display>
		</div>
  </body>
</html>
